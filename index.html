<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <main>
    <!-- Rating state start -->
    <div class="rating-container containers">
      <img src="./assets/images/icon-star.svg" alt="start icon">
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>

      <div class="rating-btn">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>

      <button class="submit-btn">SUBMIT</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thanks-container containers">
      <img src="./assets/images/illustration-thank-you.svg" alt="rating submition complete image">

      <div class="rating-result">
        <p>You selected <span id="ratingNumber">5</span> out of 5</p>
      </div>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
    </div>
    <!-- Thank you state end -->

  </main>
  
</body>

</html>
